syntax = "proto3";
package entity;

option go_package = "internal/entity";

message SingleTrade {
	enum Direction {
		B 						= 0;
		S 						= 1;
	}

	Direction direction 		= 1;
	int64 timestamp 			= 2;
	string instrument_name 		= 3;
	double price 				= 4;
	int64 amount 				= 5;
	string currency1 			= 6;
	string currency2 			= 7;
}
